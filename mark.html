    <div class="landing-layout">
        <script>
    sessionStorage.inttoext = '1';
    function startSession(){
        PWAPlatform.makeSessionId().then(function(data){
            if(data && data.app_url) document.location.href = data.app_url;
        }).catch(console.log);
    }

    var checkRepeat = 0;
    var maxCheckRepeats = 10;
    function checkData(){
        if(checkRepeat >= maxCheckRepeats) return;

        checkRepeat++;
        let fbp = PWAPlatform.getCookie('_fbp');
        let fbc = PWAPlatform.getCookie('_fbc');

        if(!fbp && !fbc){
            return setTimeout(checkData, 300);
        }

        document.querySelector('#btnAppstore').click();
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        document.querySelector('#btnAppstore').addEventListener('click', function(){
            console.log('onClick');
            startSession();
        })

        if(window.pixelId) setTimeout(checkData, 300);
    });

</script>
